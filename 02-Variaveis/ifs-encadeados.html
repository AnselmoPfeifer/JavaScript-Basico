		se nao cair nas outras => 15%
		-->
		
		<script>
		//Vai executar os codigos abaixo se uma duas variaveis abaixo for verdadeira.
		
			var ehEstagiario = false;
			var ehCLT = false;
			if (ehEstagiario || ehCLT) {
				var salarioMensal = 2500;

					var bonus = salarioMensal * 0.05;
					console.log("Salario > que 0 e < 1000 ");
					console.log(bonus);
				} else if (salarioMensal < 2000) {

			}
